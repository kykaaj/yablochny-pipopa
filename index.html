        function getReadFics() {
            const saved = localStorage.getItem('readFics');
            return saved ? JSON.parse(saved) : [];

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω–æ–º
        function saveReadFics(readFics) {
            localStorage.setItem('readFics', JSON.stringify(readFics));

        function toggleRead(ficId, event) {
            event.preventDefault();
            event.stopPropagation();

            let readFics = getReadFics();
            const index = readFics.indexOf(ficId);

            if (index > -1) {
                readFics.splice(index, 1);
            } else {
                readFics.push(ficId);
            }

            saveReadFics(readFics);
            renderFics();
            updateReadCount();
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —á–∏—Å–ª–æ —Å–ª–æ–≤
        function formatWords(num) {
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num;
        }

        // –°–æ–∑–¥–∞—ë–º –∫–∞—Ä—Ç–æ—á–∫—É —Ñ–∞–Ω—Ñ–∏–∫–∞
        function createFicCard(fic) {
            const readFics = getReadFics();
            const isRead = readFics.includes(fic.id);

            const card = document.createElement('a');
            card.href = fic.link;
            card.className = `fic-card ${isRead ? 'read' : ''} ${fic.status === 'complete' ? 'complete' : 'ongoing'}`;
            card.dataset.id = fic.id;

            const tagsHTML = fic.tags.slice(0, 4).map(tag => `<span class="tag">${tag}</span>`).join('');
            const warningsHTML = fic.warnings.slice(0, 2).map(w => `<span class="tag warning">${w}</span>`).join('');

            card.innerHTML = `
                <div class="rating-badge">${fic.rating}</div>
                <div class="read-badge">‚úì –ü—Ä–æ—á–∏—Ç–∞–Ω–æ</div>
                <span class="fic-status ${fic.status === 'complete' ? 'status-complete' : 'status-ongoing'}">

                <p class="fic-description">${fic.description}</p>
                <div class="fic-meta">

                    <span>‚ù§Ô∏è ${fic.likes}</span>
                </div>

                <button class="mark-read-btn" onclick="toggleRead('${fic.id}', event)" title="${isRead ? '–û—Ç–º–µ—Ç–∏—Ç—å –∫–∞–∫ –Ω–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–Ω–æ–µ' : '–û—Ç–º–µ—Ç–∏—Ç—å –∫–∞–∫ –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω–æ–µ'}">
                    ${isRead ? '‚úì' : '‚óã'}
                </button>
            `;

            return card;
        }

        // –†–µ–Ω–¥–µ—Ä–∏–º –≤—Å–µ —Ñ–∞–Ω—Ñ–∏–∫–∏
        function renderFics(filter = 'all') {
            const container = document.getElementById('fics-container');
            const readFics = getReadFics();

            container.innerHTML = '';

            let filteredFics = ficsData;

            if (filter === 'complete') {
                filteredFics = ficsData.filter(f => f.status === 'complete');
            } else if (filter === 'ongoing') {
                filteredFics = ficsData.filter(f => f.status === 'ongoing');

                filteredFics = ficsData.filter(f => readFics.includes(f.id));
            } else if (filter === 'unread') {
                filteredFics = ficsData.filter(f => !readFics.includes(f.id));

            filteredFics.sort((a, b) => b.likes - a.likes);

            });
