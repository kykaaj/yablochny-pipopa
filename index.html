    let currentQuestion = 0;
    let scores = { TW: 0, AJ: 0, RD: 0, RA: 0, FL: 0, PP: 0 };
    let answerHistory = [];
    let questions = questionsData[currentLang];
    let characters = charactersData[currentLang];

    // Create floating apples
    function createFloatingApples() {
        const appleBg = document.getElementById('apple-bg');
        const appleEmojis = ['üçé', 'üçè', 'üçé', 'üçè', 'üçé', 'üçé', 'üçè'];

        for (let i = 0; i < 15; i++) {
            setTimeout(() => {
                createApple(appleBg, appleEmojis);
            }, i * 800);
        }

        // Continuously create new apples
        setInterval(() => {
            if (document.querySelectorAll('.floating-apple').length < 20) {
                createApple(appleBg, appleEmojis);
            }
        }, 2000);
    }

    function createApple(container, emojis) {
        const apple = document.createElement('div');
        apple.className = 'floating-apple';
        apple.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        apple.style.left = Math.random() * 100 + 'vw';
        apple.style.animationDuration = (8 + Math.random() * 10) + 's';
        apple.style.fontSize = (1.5 + Math.random() * 1.5) + 'rem';
        apple.style.animationDelay = '0s';

        apple.addEventListener('click', (e) => {
            apple.classList.add('clicked');
            createSparkles(e.clientX, e.clientY);
            setTimeout(() => apple.remove(), 500);
        });

        apple.addEventListener('animationend', () => {
            apple.remove();
        });

        container.appendChild(apple);
    }

    function createSparkles(x, y) {
        for (let i = 0; i < 5; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = (x + (Math.random() - 0.5) * 50) + 'px';
            sparkle.style.top = (y + (Math.random() - 0.5) * 50) + 'px';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
        }
    }

    function setLanguage(lang) {
        currentLang = lang;
        questions = questionsData[lang];
        characters = charactersData[lang];

        document.getElementById('lang-ru').classList.toggle('active', lang === 'ru');
        document.getElementById('lang-ua').classList.toggle('active', lang === 'ua');

        // Update UI text
        const t = translations[lang];
        document.getElementById('main-title').innerText = t.title;
        document.getElementById('main-subtitle').innerText = t.subtitle;
        document.getElementById('back-text').innerText = t.back;
        document.getElementById('restart-text').innerText = t.restart;
        document.getElementById('result-you-are').innerText = t.youAre;
        document.getElementById('compatibility-text').innerText = t.compatibility;

        // If quiz hasn't started or is in progress, refresh current question
        if (!document.getElementById('quiz-ui').classList.contains('hidden')) {
            updateProgressText();
            if (currentQuestion < questions.length) {
                showQuestion(false);
            }
        }
    }

    function updateProgressText() {
        const t = translations[currentLang];
        const text = t.questionOf
            .replace('{current}', currentQuestion + 1)
            .replace('{total}', questions.length);
        document.getElementById('progress-text').innerText = text;
    }

    function showQuestion(animate = true) {
        if (currentQuestion >= questions.length) {
            showResult();
            return;
        }

        const q = questions[currentQuestion];
        const progressPercent = (currentQuestion / questions.length) * 100;

        document.getElementById('progress').style.width = progressPercent + '%';
        document.getElementById('progress-apple').style.left = `calc(${progressPercent}% - 12px)`;
        updateProgressText();

        const wrapper = document.getElementById('question-wrapper');
        if (animate) {
            wrapper.style.animation = 'none';
            wrapper.offsetHeight; // Trigger reflow
            wrapper.style.animation = 'slideIn 0.4s ease-out';
        }

        document.getElementById('question').innerText = q.t;

        const optsDiv = document.getElementById('options');
        optsDiv.innerHTML = '';

        const shuffled = [...q.a].sort(() => Math.random() - 0.5);
        shuffled.forEach(ans => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = ans.text;
            btn.onclick = () => selectAnswer(ans);
            optsDiv.appendChild(btn);
        });

        // Update back button state
        document.getElementById('back-btn').disabled = currentQuestion === 0;
    }

    function selectAnswer(ans) {
        // Store current state for going back
        answerHistory.push({
            question: currentQuestion,
            scores: {...scores}
        });

        // Add new scores
        for (let k in ans.s) {
            scores[k] += ans.s[k];
        }

        currentQuestion++;
        showQuestion();
    }

    function goBack() {
        if (answerHistory.length > 0) {
            const prev = answerHistory.pop();
            scores = {...prev.scores};
            currentQuestion = prev.question;
            showQuestion();
        }
    }

    function showResult() {
        document.getElementById('quiz-ui').classList.add('hidden');
        document.getElementById('result-ui').classList.remove('hidden');

        let max = -1, winner = 'TW';
        for (let k in scores) {
            if (scores[k] > max) {
                max = scores[k];
                winner = k;
            }
        }

        const char = characters[winner];
        document.getElementById('result-title').innerText = char.name;
        document.getElementById('result-image').src = char.img;
        document.getElementById('result-desc').innerText = char.desc;

        let statsHtml = '';
        Object.entries(scores)
            .sort((a, b) => b[1] - a[1])
            .forEach(([k, v], i) => {
                const pct = Math.round((v / max) * 100);
                const delay = i * 0.1;
                statsHtml += `
                    <div class="stat-row">
                        <span>${characters[k].name.split(' ')[0]}</span>
                        <span>${pct}%</span>
                    </div>
                    <div class="stat-bar-bg">
                        <div class="stat-bar-fill" style="width: 0%; transition-delay: ${delay}s;"></div>
                    </div>
                `;
            });
        document.getElementById('stats-content').innerHTML = statsHtml;

        // Animate stat bars
        setTimeout(() => {
            const bars = document.querySelectorAll('.stat-bar-fill');
            Object.entries(scores)
                .sort((a, b) => b[1] - a[1])
                .forEach(([k, v], i) => {
                    const pct = Math.round((v / max) * 100);
                    bars[i].style.width = pct + '%';
                });
        }, 100);
    }

    function restartQuiz() {
        currentQuestion = 0;
        scores = { TW: 0, AJ: 0, RD: 0, RA: 0, FL: 0, PP: 0 };
        answerHistory = [];

        document.getElementById('result-ui').classList.add('hidden');
        document.getElementById('quiz-ui').classList.remove('hidden');

        showQuestion();
    }

    // Initialize
    createFloatingApples();
    showQuestion(false);
</script>
</body>
</html>
